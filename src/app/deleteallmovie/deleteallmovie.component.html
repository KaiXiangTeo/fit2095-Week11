<div class="section">
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Movie Year</th>
      </tr>
      <tr *ngFor="let item of movieDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
      </tr>
    </table>
    <button type="submit" class="btn btn-primary" (click)="onDeleteAllMovie()">Delete ALL</button>

  </div>
